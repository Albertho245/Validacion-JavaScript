<html>
  <head>
    <title>Formulario request</title>

    <script>
      function validar() {
        var nombre = document.forma01.nombre.value;
        var correo = document.forma01.correo.value;
        var genero = document.forma01.sexo.value;
        var boletin = document.forma01.boletin.checked;
        var comentario = document.forma01.comentario.value;
        var carrera = document.forma01.carrera.value;
        var contrasenia = document.forma01.pasw.value;
        var promedio = document.forma01.promedio.value;
        var fecha = document.forma01.fecha.value;
        var boletind = "";
        var carrerad = "";

        if (
          nombre === "" ||
          correo === "" ||
          genero === "" ||
          comentario === "" ||
          carrera === "0" ||
          contrasenia === "" ||
          promedio === "" ||
          fecha === ""
        ) {
          alert("Faltan campos por llenar");
        } else {
          if (boletin === true) {
            boletind = "Sí";
          } else {
            boletind = "No";
          }

          switch (carrera) {
            case "1":
              carrerad = "Ing. Informática";
              break;
            case "2":
              carrerad = "Ing. Computación";
              break;
          }
          alert(
            "Nombre: " +
              nombre +
              "\nCorreo: " +
              correo +
              "\nGenero: " +
              genero +
              "\nRecibir Boletín: " +
              boletind +
              "\nComentario: " +
              comentario +
              "\nCarrera: " +
              carrerad +
              "\nContraseña: " +
              contrasenia +
              "\nPromedio: " +
              promedio +
              "\nFecha de Nacimiento: " +
              fecha
          );
        }
      }
    </script>
  </head>

  <body>
    <form name="forma01" action="recibe.html" method="POST">
      <label>
        Nombre:
        <input
          id="campo1"
          type="text"
          name="nombre"
          placeholder="Escribe tu nombre"
          required
        />
      </label>

      <br />
      <label>Correo:</label>
      <input type="email" name="correo" value="@udg.mx" />
      <br />
      <label for="sexo">Genero:</label>
      <input type="radio" name="sexo" value="F" />Femenino
      <input type="radio" name="sexo" value="M" />Masculino
      <br />
      <input type="checkbox" name="boletin" value="1" checked />
      <label for="boletin">Recibir Boletín</label>
      <br />
      <label for="comentario">Comentario:</label><br />
      <textarea name="comentario" cols="30" rows="5"></textarea>
      <br />
      <label for="carrera">Carrera:</label>
      <select name="carrera">
        <option value="0" selected>Selecciona</option>
        <option value="1">Ing. Informática</option>
        <option value="2">Ing. Computación</option>
      </select>
      <br />
      <label for="pasw">Contraseña:</label>
      <input type="password" name="pasw" />
      <br />
      <label for="promedio">Promedio:</label>
      <input type="number" name="promedio" min="60" max="100" />
      <br />
      <label for="fecha">Fecha nacimiento:</label>
      <input type="date" name="fecha" />

      <br />
      <input
        onclick="validar(); return false;"
        type="submit"
        value="Enviar con input"
      />
    </form>
  </body>
</html>
